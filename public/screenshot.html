<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot - ScribbleShot</title>
  <link rel="stylesheet" href="screenshot.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Hebi - Screenshot</h1>
    </div>

    <div class="actions">
      <button class="btn" id="downloadBtn">
        <span class="btn-text">
          Download PNG
        </span>
      </button>
      <button class="btn btn-secondary" id="copyBtn">
        <span class="btn-text">
          Copy to Clipboard
        </span>
      </button>
      <button class="btn btn-secondary" id="printBtn">
        Print
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="pulse">Loading...</div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="image-container">
      <img alt="Captured screenshot" class="screenshot" id="screenshotImg">
    </div>
  </div>

  <script src="screenshot.js"></script>
</body>

</html>
